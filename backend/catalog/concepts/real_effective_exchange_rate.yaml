# Real Effective Exchange Rate (REER) Catalog
concept: real_effective_exchange_rate
category: currency
domain: finance

description: |
  Real effective exchange rate (REER) is a trade-weighted index of a currency
  adjusted for relative price levels.

synonyms:
  primary:
    - real effective exchange rate
    - reer
    - effective exchange rate real
  secondary:
    - real broad effective exchange rate
    - trade weighted real exchange rate
    - real effective fx index

explicit_exclusions:
  - nominal effective exchange rate
  - bilateral exchange rate
  - currency conversion
  - spot exchange rate

